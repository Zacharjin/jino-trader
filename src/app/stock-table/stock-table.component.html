<mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
            <div class="flex" style="display: flex">
                <img class="col" src={{element.icon}} style="margin-right: 5px;" /> <span
                    class="col">{{element.name}}</span>
            </div>

        </td>
    </ng-container>

    <ng-container matColumnDef="last">
        <th mat-header-cell *matHeaderCellDef> Last </th>
        <td mat-cell *matCellDef="let element"> {{element.last}} </td>
    </ng-container>

    <ng-container matColumnDef="change">
        <th mat-header-cell *matHeaderCellDef> Chg </th>
        <td [ngClass]="getTextStyle(element.change)" mat-cell *matCellDef="let element"> {{element.change}} </td>
    </ng-container>

    <ng-container matColumnDef="changePercent">
        <th mat-header-cell *matHeaderCellDef> Chg% </th>
        <td [ngClass]="getTextStyle(element.changePercent)" mat-cell *matCellDef="let element">
            {{element.changePercent.toFixed(2)}}% </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</mat-table>
